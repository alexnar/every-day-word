{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% block references %}
    {% endblock %}
</head>
<body>
    <header>
        <a href="/">Главное</a>
        <a href="/new_word">Новое слово</a>
        <a href="/dictionary">Словарь</a>
        {% if user.is_authenticated %}
            <a href="#">Пользователь: {{ user }}</a>
            <a href="/accounts/logout/">Выйти</a>
        {% else %}
            <a href="/accounts/login/">Войти</a>
            <a href="/accounts/register/">Регистрация</a>
        {% endif %}
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
